<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">

    <script type="text/javascript">
        function f(){
             let n1 = document.getElementById('n1').value;
             let n2 = document.getElementById('n2').value;
             let n3 = document.getElementById('n3').value;
             let n4 = document.getElementById('n4').value;
             let n5 = document.getElementById('n5').value;
             let n6 = document.getElementById('n6').value;
              let y = (n1*n6 - n3*n4)/(n1*n5 - n2*n4)
              let x = (n3*n5 - n2*n6)/(n1*n5 - n2*n4)
                document.getElementById('result1').value=x
                document.getElementById('result2').value=y
            }

    </script>
</head>
<body>
    <header id="GossJS">Перепелкин Александр</header>

<div> 
    <p class="pb">
<input id = "n1" type="number">
X
+
<input id="n2" type="number">
Y
=
<input id="n3" type="number">
</p>
</div>
<div>
<p class="pb">
    <input id="n4" type="number">
    X + 
    <input id="n5" type="number">
    Y =
    <input id="n6" type="number">
<button id = "bt" onclick="f()">
Расчитать!
</button>

<div>
    <p class="pb">
    X = <input id = "result1" type="number">
    Y = <input id = "result2" type="number">
    </p>
</div>
