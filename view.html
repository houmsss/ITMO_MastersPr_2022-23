<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обоснование</title>
    <style>
    h1{
    display:flex;
    justify-content:center;}
    p{
    display:block;
    text-align:center;
    width:50%;
    margin-left:25%}
    canvas { width: 100%; height: 100%; margin-left:25%; background:white; }
    </style>

</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
<script>
<!--// Переменная цвета-->
const BACKGROUND_COLOR = 0xBA55D3;
<!--Создание сцены-->
var scene = new THREE.Scene();
<!--Навешивание цвета на сценц-->
scene.background = new THREE.Color(BACKGROUND_COLOR );
scene.fog = new THREE.Fog(BACKGROUND_COLOR, 20, 100);
<!--Пол-->
var floorGeometry = new THREE.PlaneGeometry(5000, 5000, 1, 1);
var floorMaterial = new THREE.MeshPhongMaterial({color: 0xff0000,shininess: 0});
var floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.rotation.x = -0.5 * Math.PI;
floor.receiveShadow = true;
floor.position.y = -9;
scene.add(floor);
<!--Свет-->
var spotLight = new THREE.SpotLight(0xeeeece);
spotLight.position.set(1000, 1000, 1000);
scene.add(spotLight);
var spotLight2 = new THREE.SpotLight(0xffffff);
spotLight2.position.set( -200, -200, -200);
scene.add(spotLight2);
<!---->
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
document.body.appendChild( renderer.domElement );
var geometry = new THREE.BoxGeometry( 10, 10, 10);
var material = new THREE.MeshPhongMaterial( {
color: 0xdaa520,
specular: 0xbcbcbc,
 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 25;

function render() {
        requestAnimationFrame( render );
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render( scene, camera );
}
render();
    </script>


</body>
</html>
